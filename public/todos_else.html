<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Manager</title>

  <link rel="stylesheet" href="./todo-app.css">
</head>

<body>

  <div class="container">

    <h1 class="title">My Todo List</h1>

    <form class="form">
      <input type="text" class="form_text" placeholder="What's next?">
      <input type="date" class="form_dueDate" name="dueDate">
      <button class="form_submit">Add</button>
    </form>

    <div class="list">
      <div class="list_heading">
        <h3>Due Tommorow</h3>
        <span class="list_count">0/3</span>
      </div>
      <ul class="list_list">
        <li class="list_item"><input type="checkbox"><span>Todo 1</span><span class="list_item-overdue">Overdue</span>
        </li>
        <li class="list_item"><input type="checkbox"><span>Todo 1</span></li>
        <li class="list_item"><input type="checkbox"><span>Todo 1</span></li>
        <li class="list_item active"><input type="checkbox"><span>Todo 1</span>
          <button class="list_item-delete"><img src="./delete.png"></button>
        </li>
      </ul>
    </div>

    <div class="list">
      <div class="list_heading">
        <h3>Due Tommorow</h3>
        <span class="list_count">0/3</span>
      </div>
      <ul class="list_list">
        <li class="list_item"><input type="checkbox"><span>Todo 1</span></li>
        <li class="list_item"><input type="checkbox"><span>Todo 1</span></li>
        <li class="list_item"><input type="checkbox"><span>Todo 1</span></li>
        <li class="list_item"><input type="checkbox"><span>Todo 1</span></li>
      </ul>
    </div>

    <div class="list">
      <div class="list_heading">
        <h3>Due Tommorow</h3>
        <span class="list_count">0/3</span>
      </div>
      <ul class="list_list">
        <li class="list_item"><input type="checkbox"><span>Todo 1</span><span class="list_timestamp">Jan
            21</span></li>
        <li class="list_item"><input type="checkbox"><span>Todo 1</span><span class="list_timestamp">Jan
            21</span></li>
        <li class="list_item"><input type="checkbox"><span>Todo 1</span><span class="list_timestamp">Jan
            21</span></li>
        <li class="list_item"><input type="checkbox"><span>Todo 1</span><span class="list_timestamp">Jan
            21</span></li>
      </ul>
    </div>

  </div>

</body>

</html>
